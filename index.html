<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Mafia pizza
        </title>
       <link href="./css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <button>
            Main
        </button>
        <button>
            Catalogue
        </button>
        <button>
            Pizza
        </button>
        <button>
            Sushi 
        </button>
        <button>
            Drink
        </button>
        <button>
            Promotions
        </button>
        
        <button style="float:right;">
            In the cart: <span id="amount">0</span>
        </button>

        </header>

        <!-- CLASS WITH CODE -->
        
        <div id="content" class="content" style="width: 100%; height: 100%;">

            
        </div>
        <!-- CLASS WITH CODE. AFTER WRITING TO MOVE TO A JS FILE -->
        <div id="scripts">
            
        </div>
        <script type="module" src="./js/getpage.js">
            import { routes } from './js/getpage.js'

            function router(){
                let link = window.location.href;
                switch(link){
                    case 'sushi':
                        break;
                    case 'pizza':
                        break;
                    case 'drinks':
                        break;
                    default:
                        document.getElementById('content').innerHTML = routes['main'];
                        break;
                }
            }
            window.onload = router();
        </script>
        <footer class="foot">
            
        </footer>
    </body>
</html>
